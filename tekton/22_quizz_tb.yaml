apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: healthquizz 
spec:
  params:
  - name: GIT_REPO_URL 
    value: $(body.repository.url)
  - name: GIT_REPO_NAME 
    value: $(body.repository.name)
  - name: GIT_REVISION 
    value: $(body.head_commit.id)
  - name: PATH_CONTEXT
    value: .
  - name: VERSION
    value: 14-ubi7
