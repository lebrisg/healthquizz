apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pp-quizz
spec:
  params:
  - name: APP_NAME
    type: string
    description: Name of the application to be built
  - name: GIT_REPO
    type: string
    description: Url of the git repository
  - name: GIT_REVISION
    type: string
    description: Revision to be used from repo of the code for deployment
  - name: IMAGE_NAME
    type: string
    description: Location of the repo where image has to be pushed
  - name: PATH_CONTEXT
    type: string
  - name: VERSION
    type: string
    description: Type of image used
  workspaces:
  - name: workspace
  tasks:
  - name: fetch-repository
    params:
    - name: url
      value: $(params.GIT_REPO)
    - name: revision
      value: $(params.GIT_REVISION)
    - name: subdirectory
      value: ''
    - name: deleteExisting
      value: 'true'
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
    - name: output
      workspace: workspace
  - name: build
    params:
    - name: IMAGE
      value: $(params.IMAGE_NAME)
    - name: TLSVERIFY
      value: 'false'
    - name: PATH_CONTEXT
      value: $(params.PATH_CONTEXT)
    - name: VERSION
      value: $(params.VERSION)
    runAfter:
    - fetch-repository
    taskRef:
      kind: ClusterTask
      name: s2i-nodejs
    workspaces:
    - name: source
      workspace: workspace
  - name: deploy
    params:
    - name: SCRIPT
      value: oc rollout status dc/$(params.APP_NAME)
    runAfter:
    - build
    taskRef:
      kind: ClusterTask
      name: openshift-client
