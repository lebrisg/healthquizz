apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: healthquizz
  name: healthquizz
spec:
  replicas: 1
  selector:
    app: healthquizz
    deploymentconfig: healthquizz
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        app: healthquizz
        deploymentconfig: healthquizz
    spec:
      containers:
      - env:
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: mongodb
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: mongodb
        - name: MONGODB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-admin-password
              name: mongodb
        - name: MONGODB_DATABASE
          valueFrom:
            secretKeyRef:
              key: database-name
              name: mongodb
        image: image-registry.openshift-image-registry.svc:5000/healthquizz/healthquizz@sha256:20466e72a1904b3862034eecfd3ddc208cfd7d27be2a9243007cbe1238295090
        imagePullPolicy: Always
        name: healthquizz
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - healthquizz
      from:
        kind: ImageStreamTag
        name: healthquizz:latest
        namespace: healthquizz
      lastTriggeredImage: image-registry.openshift-image-registry.svc:5000/healthquizz/healthquizz@sha256:20466e72a1904b3862034eecfd3ddc208cfd7d27be2a9243007cbe1238295090
    type: ImageChange
  - type: ConfigChange
