<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Liste</title>
</head>
<body>
  <h1>Liste:</h1>
  <% if (lines.length) { %>
    <% lines.forEach(function(line) { %>
      <div>
        <%= line.category %>: <%= line.name %> / <%i= line.protein %> / <%= line.color %>
      </div>
    <% }) %>
  <% } else { %>
  Rien !
  <% } %>
</body>
</html>
